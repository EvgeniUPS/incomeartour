<section class="search-block">
  <div class="search-block__container _container">
    <form action="#" class="search-form">
      <div class="search-form__search">
        <input
          autocomplete="off"
          type="text"
          name="form[]"
          data-error="Ошибка"
          data-value="Поиск"
          class="input"
        />
      </div>
      <div class="search-form__direction"></div>
      <div class="search-form__date">
        <input type="text" data-value="" class="form_date" id="searchDate" />
      </div>
      <div class="search-form__transport"></div>
      <div class="search-form__button">
        <button type="button" class="btn">Поиск</button>
      </div>
    </form>
  </div>
</section>
