<section class="search-block">
  <div class="search-block__container _container">
    <form action="#" class="search-form">
      <div class="search-form__search">
        <input
          autocomplete="off"
          type="text"
          name="form[]"
          data-value="Название тура"
          class="input"
        />
      </div>
      <div class="search-form__direction">
        <select class="search-direction" id="searchDirection">
          <option value="">Куда</option>
          <option value="1">Австралия</option>
          <option value="2">Андорра</option>
          <option value="3">Намибия</option>
          <option value="3">Великобритания</option>
          <option value="3">Намибия</option>
          <option value="3">Намибия</option>
          <option value="3">Намибия</option>
          <option value="3">Намибия</option>
          <option value="3">Намибия</option>
          <option value="3">Намибия</option>
          <option value="3">Намибия</option>
          <option value="4">Шри-Ланка</option>
        </select>
      </div>
      <div class="search-form__date">
        <input
          type="text"
          data-value="Дата"
          class="form_date"
          id="searchDate"
        />
        <!-- <input type="date" name="" id="" /> -->
      </div>
      <div class="search-form__transport">
        <select class="search-transport" id="searchTransport">
          <option value="">Транспорт</option>
          <option value="2">Авиа тур</option>
          <option value="3">Автобусный тур</option>
        </select>
      </div>
      <div class="search-form__button">
        <button type="button" class="btn btn__blue">Поиск</button>
      </div>
    </form>
  </div>
</section>
